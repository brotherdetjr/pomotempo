<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=yes, user-scalable=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="flipclock.css"/>
    <link rel="stylesheet" href="ion.rangeSlider.css"/>
    <link rel="stylesheet" href="ion.rangeSlider.skinFlat.css"/>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="app.css"/>

    <title>PomoTempo - Modified Pomodoro technique widget</title>
</head>
<body>

<div id="app" class="container">

    <center><div id="mainPane" v-bind:class="{jumbotron: true, running: running}">
        <div id="gitHubLinkWrapper">
            <a href="https://github.com/brotherdetjr/pomotempo" aria-label="PomoTempo on GitHub" target="_blank">
                <svg version="1.1" width="1.5rem" height="1.5rem" viewBox="0 0 16 16" class="octicon octicon-mark-github">
                    <path fill-rule="evenodd"
                          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </div>
        <div id="focusingOnMessage">I'm focusing on</div>
        <div id="descriptionWrapper"><span id="description">type here your task</span></div>
        <div id="timer"></div>
    </div></center>

    <footer>
        <div id="amountWrapper"><input id="amount" name="amountValue" value="" /></div>
        <div id="buttonWrapper" class="btn-group" role="group">
            <button type="button" id="startStopButton" class="btn btn-outline-primary btn-sm"
                    v-on:click="startStopButtonClick" v-on:keydown="startStopButtonKeyDown" v-bind:disabled="stopping">
                <img v-bind:src="[running ? 'media-stop.svg' : 'media-play.svg']" alt="[running ? 'Stop' : 'Start']"/>{{running ? 'Stop' : 'Start'}}
            </button>
        </div>
    </footer>

</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="flipclock.min.js"></script>
<script src="ion.rangeSlider.min.js"></script>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
